<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أرباح التجارة الإلكترونية المتقدمة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: right;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .collapsible, .dark-mode .content {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .dark-mode .active, .dark-mode .collapsible:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans">

<div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold mb-4 text-center">حاسبة أرباح التجارة الإلكترونية المتقدمة</h1>

    <div class="flex justify-between mb-4">
        <select id="currency" class="border p-2 rounded">
            <option value="EGP">ج.م (EGP)</option>
            <option value="LYD">د.ل (LYD)</option>
            <option value="SAR">ر.س (SAR)</option>
            <option value="AED">د.إ (AED)</option>
        </select>
        <button id="darkModeToggle" class="border p-2 rounded"><i class="fas fa-moon"></i> وضع مظلم</button>
        <button id="simpleModeToggle" class="border p-2 rounded">وضع بسيط</button>
        <button id="resetButton" class="border p-2 rounded">إعادة تعيين</button>
    </div>

    <div id="advancedInputs">
        <button type="button" class="collapsible">بيانات المنتج والمورد</button>
        <div class="content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" id="purchasePrice" placeholder="سعر الشراء من المورد (للوحدة)" class="border p-2 rounded">
                <input type="number" id="importShipping" placeholder="تكاليف الاستيراد والشحن الدولي (إن وجد)" class="border p-2 rounded">
                <input type="number" id="customsTaxes" placeholder="الجمارك وضرائب الاستيراد (إن وجد)" class="border p-2 rounded">
                <input type="number" id="localManufacturing" placeholder="تكاليف التصنيع المحلي (للمنتجات المصنعة محليًا)" class="border p-2 rounded">
                <input type="number" id="rawMaterial" placeholder="تكاليف المواد الخام للوحدة (للمنتجات اليدوية)" class="border p-2 rounded">
                <input type="number" id="packaging" placeholder="تكاليف التعبئة والتغليف (صناديق، أكياس، ملصقات، مواد حماية)" class="border p-2 rounded">
                <input type="number" id="storageCost" placeholder="تكاليف التخزين للوحدة (إيجار المستودع مقسومًا على المنتج)" class="border p-2 rounded">
                <input type="number" id="insuranceCost" placeholder="تكاليف التأمين على المنتجات (إن وجد)" class="border p-2 rounded">
                <input type="number" id="qualityControl" placeholder="تكاليف مراقبة الجودة لكل منتج (إن وجد)" class="border p-2 rounded">
            </div>
        </div>

        <button type="button" class="collapsible">بيانات التسويق والإعلان</button>
        <div class="content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" id="marketingBudget" placeholder="إجمالي ميزانية التسويق (يوميًا/شهريًا/لكل حملة)" class="border p-2 rounded">
                <input type="number" id="cpc" placeholder="تكلفة النقرة (CPC)" class="border p-2 rounded">
                <input type="number" id="ctr" placeholder="معدل النقر إلى الظهور (CTR) كنسبة مئوية" class="border p-2 rounded">
                <input type="number" id="cpa" placeholder="تكلفة الاكتساب (CPA)" class="border p-2 rounded">
                <input type="number" id="conversionRate" placeholder="معدل التحويل من الزيارات إلى الطلبات (كنسبة مئوية)" class="border p-2 rounded">
                <input type="number" id="expectedVisitors" placeholder="العدد المتوقع للزوار (يوميًا/شهريًا)" class="border p-2 rounded">
                <input type="number" id="contentCreation" placeholder="تكاليف إنشاء المحتوى (تصاميم، تحرير الفيديو، كتابة الإعلانات)" class="border p-2 rounded">
                <input type="number" id="adManagement" placeholder="تكاليف إدارة الإعلانات (رسوم مديري الحملات)" class="border p-2 rounded">
                <input type="number" id="abandonedCartRate" placeholder="معدل العربات المتروكة (كنسبة مئوية)" class="border p-2 rounded">
            </div>
        </div>

        <button type="button" class="collapsible">بيانات الطلب والشحن</button>
        <div class="content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="number" id="expectedOrders" placeholder="العدد المتوقع للطلبات (يوميًا/شهريًا)" class="border p-2 rounded">
                <input type="number" id="cancellationRate" placeholder="معدل الإلغاء قبل الشحن (كنسبة مئوية)" class="border p-2 rounded">
                <input type="number" id="deliveryRate" placeholder="معدل التسليم المتوقع (نسبة العملاء الذين يستلمون الطلب)" class="border p-2 rounded">
                <input type="number" id="rejectionRate" placeholder="معدل الرفض عند التسليم (نسبة العملاء الذين يرفضون الدفع عند الاستلام)" class="border p-2 rounded">
                <input type="number" id="returnRate" placeholder="معدل الإرجاع (نسبة الطلبات المسلمة التي يتم إرجاعها)" class="border p-2 rounded">
                <input type="number" id="reshippingCosts" placeholder="تكاليف إعادة الشحن للطلبات المرتجعة" class="border p-2 rounded">
                <input type="number" id="undeliveredStorage" placeholder="تكاليف التخزين الإضافية للطلبات غير المسلمة" class="border p-2 rounded">
                <input type="number" id="deliveryTimeframe" placeholder="متوسط الإطار الزمني للتسليم (بالأيام)" class="border p-2 rounded">
                <input type="number" id="codFees" placeholder="رسوم الدفع عند الاستلام (إن وجد)" class="border p-2 rounded">
            </div>
        </div>

        <button type="button" class="collapsible">بيانات التشغيل العامة</button>
        <div class="content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
